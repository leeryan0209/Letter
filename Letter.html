<body>

    <!-- è¡¨ç™½ä¿¡é¡µé¢ -->
    <div class="letter" id="letter">
        <h1>To BevğŸ¥°</h1>
        <p id="text"></p>
    </div>

    <!-- åŠ¨æ€çˆ±å¿ƒæ‰è½ -->

    <!-- å¯çˆ±å°è¡¨æƒ… -->

    <div class="background-decor">
        <div class="star" style="top: 10%; left: 20%;">âœ¨</div>
        <div class="star" style="top: 30%; left: 80%;">âœ¨</div>

    <!-- ç®­å¤´ -->

    <!-- I Love You çˆ±å¿ƒé¡µé¢ -->
    <div class="love-page" id="lovePage">
        <div class="heart">â¤ï¸</div>
        <div>I</div>

    <script>
        // ç¬¬ä¸€é¡µæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        const startButton = document.getElementById('startButton');
        const firstPage = document.getElementById('firstPage');
        const heartContainer = document.getElementById('heartContainer');

        startButton.addEventListener('click', () => {
            // éšè—ç¬¬ä¸€é¡µ
            firstPage.style.display = 'none';
            // æ˜¾ç¤º Press this heart é¡µé¢
            heartContainer.style.display = 'block';
            // åˆå§‹åŒ–ç²’å­æ•ˆæœ
            initParticles();
        });

        // Press this heart é¡µé¢ç‚¹å‡»äº‹ä»¶
        const letter = document.getElementById('letter');
        const fallingHearts = document.getElementById('fallingHearts');
        const textElement = document.getElementById('text');
        const arrow = document.getElementById('arrow');
        const lovePage = document.getElementById('lovePage');

        // è¡¨ç™½ä¿¡å†…å®¹
        const content = `
            Hiiiiiii Bev,<br><br>
            Iâ€™m here to say something to you. The moment I stepped into school and saw you, my heart melted. Iâ€™ve liked you for about 9 months, but I didnâ€™t think I could have the opportunity to date you because youâ€™re in Form 5.<br><br>
            But I never gave up. I kept liking you, and that day at Sunway Pyramid, I was really happy to hang out with you because I got closer to you and got to know more about you.<br><br>
            I know your past relationship wasnâ€™t that good, so I will give you time to get over it and be ready to date. Iâ€™m always ready to date you. Can you be my girlfriend?<br><br>
            With all my heart,<br>
            <span class="heart">â¤ï¸</span> Ryan <span class="heart">â¤ï¸</span>
        `;

        heartContainer.addEventListener('click', () => {
            // éšè— Press this heart é¡µé¢
            heartContainer.style.display = 'none';
            // æ˜¾ç¤ºè¡¨ç™½ä¿¡é¡µé¢
            letter.style.display = 'block';
            // å¼€å§‹æ–‡å­—é€ä¸ªæ˜¾ç¤º
            typeWriter();
            // å¼€å§‹çˆ±å¿ƒæ‰è½
            startFallingHearts();
        });

        // æ–‡å­—é€ä¸ªæ˜¾ç¤º
        let index = 0;
        function typeWriter() {
            if (index < content.length) {
                // æ£€æŸ¥å½“å‰å­—ç¬¦æ˜¯å¦æ˜¯ HTML æ ‡ç­¾çš„ä¸€éƒ¨åˆ†
                if (content.charAt(index) === '<') {
                    // æ‰¾åˆ°å®Œæ•´çš„ HTML æ ‡ç­¾
                    const tagEnd = content.indexOf('>', index);
                    if (tagEnd !== -1) {
                        // æ’å…¥å®Œæ•´çš„ HTML æ ‡ç­¾
                        textElement.innerHTML += content.substring(index, tagEnd + 1);
                        index = tagEnd + 1;
                    }
                } else {
                    // æ’å…¥æ™®é€šå­—ç¬¦
                    textElement.innerHTML += content.charAt(index);
                    index++;
                }
                setTimeout(typeWriter, 50); // æ§åˆ¶æ˜¾ç¤ºé€Ÿåº¦
            } else {
                // æ–‡å­—æ˜¾ç¤ºå®Œæˆåæ˜¾ç¤ºç®­å¤´
                arrow.style.display = 'block';
            }
        }

        // åŠ¨æ€çˆ±å¿ƒæ‰è½
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            fallingHearts.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function startFallingHearts() {
            setInterval(createHeart, 300);
        }

        // ç®­å¤´ç‚¹å‡»äº‹ä»¶
        arrow.addEventListener('click', () => {
   arrow.style.display = 'none';
            // éšè—è¡¨ç™½ä¿¡é¡µé¢
            letter.style.display = 'none';
            // æ˜¾ç¤º I Love You çˆ±å¿ƒé¡µé¢
            lovePage.style.display = 'block';
        });

        // ç²’å­æ•ˆæœ
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawHeart(x, y, size, glow) {
            ctx.beginPath();
            for (let t = 0; t < Math.PI * 2; t += 0.01) {
                let xPos = 16 * Math.pow(Math.sin(t), 3);
                let yPos = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                ctx.lineTo(x + xPos * size, y + yPos * size);
            }
            ctx.closePath();
            ctx.shadowColor = glow;
            ctx.shadowBlur = 25;
            ctx.fillStyle = glow;
            ctx.fill();
        }

        class Particle {
            constructor(x, y, speed, size) {
                this.x = x;
                this.y = y;
                this.speedX = (Math.random() - 0.5) * speed;
                this.speedY = (Math.random() - 0.5) * speed;
                this.size = size;
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.01;
                if (this.alpha <= 0) {
                    this.x = canvas.width / 2 + (Math.random() - 0.5) * 100;
                    this.y = canvas.height / 2 + (Math.random() - 0.5) * 100;
                    this.alpha = 1;
                }
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = "red";
                ctx.shadowColor = "red";
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        let particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle(canvas.width / 2, canvas.height / 2, 2, Math.random() * 3));
        }

        let scale = 1;
        let growing = true;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (growing) {
                scale += 0.005;
                if (scale > 1.2) growing = false;
            } else {
                scale -= 0.005;
                if (scale < 1) growing = true;
            }

            drawHeart(canvas.width / 2, canvas.height / 2, 10 * scale, "red");

            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        function initParticles() {
            canvas.style.display = 'block';
            animate();
        }
    </script>
